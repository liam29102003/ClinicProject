<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profile</title>
    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Profile card -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card">
                    <img src="staff.jpg" class="card-img-top img-fluid rounded-circle" alt="Staff photo">
                    <div class="card-body">
                        <h4 class="card-title">John Doe</h4>
                        <h6 class="card-subtitle mb-2 text-muted">Senior Developer</h6>
                        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed quis lorem vitae nisi consequat varius.</p>
                        <div class="card-icons">
                            <a href="#" class="card-link"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="card-link"><i class="fab fa-linkedin"></i></a>
                            <a href="#" class="card-link"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Contact card -->
            <div class="col-lg-8 col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Contact Me</h4>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Please enter your name.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Please enter a valid email.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="3" required></textarea>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Please enter a message.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap CDN script -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome CDN script -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Custom JS file -->
    <script src="script.js"></script>
</body>
</html>
